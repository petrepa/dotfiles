import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

env:
  TERM: xterm-256color

font:
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Hack Nerd Font Mono"
    style: Bold
  italic:
    family: "Hack Nerd Font Mono"
    style: Italic
  bold_italic:
   family: "Hack Nerd Font Mono"
   style: Bold Italic
size: 34.0

window:
  opacity: 1.0
  padding:
    x: 5
    y: 5
  #  decorations: none
live_config_reload: true
scrolling:
    history: 10000
    multiplier: 10
selection:
    semantic_escape_chars: '|:"'' {}()[]<>'
    save_to_clipboard: true


draw_bold_text_with_bright_colors: true

cursor:
  style: Block
  unfocused_hollow: true

shell:
  program: "/bin/zsh"
  args: ["-l", "-c", "/opt/homebrew/bin/zellij"]

